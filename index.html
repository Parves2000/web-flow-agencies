<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/webflow.css">
</head>

<body class="raleway-normal">
    <header class="header" >
        <nav>
            <h3 class="nav-title">LOGO</h3>
            <ul>
                <li><a href=""><button class="btn-primary">Sign Up</button></a></li>
            </ul>
        </nav>
        <div class="banner">
            <h2 class="banner-title" >Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="btn-primary" >Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="hero-container" >
            <div class="section">
                <h3 class="section-title" >See It in Action</h3>
                <p class="section-description" >Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary" >Launch Live Preview</button>
            </div>
            <div>
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="user" >
            <h3 class="user-title" >Joined Thousands of Productive Users</h3>
            <div class="users" >
            <div class="user-items inter-normal">
                <p class="items-title">50K</p>
                <p class="items-description">Active Users</p>
            </div>
            <div class="user-items inter-normal">
                <p class="items-title">2M+</p>
                <p class="items-description">Focus Sessions</p>
            </div>
            <div class="user-items inter-normal">
                <p class="items-title">95%</p>
                <p class="items-description">Satisfaction Rate</p>
            </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
